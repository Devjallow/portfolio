                    <input type="email" name="usermail"  id="usermail"required>
                    </div>
                    <div class="form-card">
                        <label for="password">Password</label>
                        <input name="password" id="password" type="password" required>
                    </div>
                    <div class="form-card">
                        <button>CREATE ACCOUNT</button>
                    </div>
                    
                </div>
            </form>
        </div>
